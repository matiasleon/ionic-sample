<ion-header>

  <ion-navbar>
    <ion-title>Bienvenido!!!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <ion-img ion-avatar width="80" height="80" src="assets/images/avatar.png"></ion-img>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="authenticate()">
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button type="submit" [disabled]="!loginForm.valid" round small>Log in</button>
    </div>
  </form>
</ion-content>
